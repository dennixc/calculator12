<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            min-height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 320px;
        }
        
        .display {
            background: #222;
            color: white;
            padding: 30px 20px;
            text-align: right;
            font-size: 2.5em;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }
        
        button {
            border: none;
            background: #f5f5f5;
            padding: 25px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            touch-action: manipulation;
        }
        
        button:active {
            transform: scale(0.95);
            background: #d0d0d0;
        }
        
        .operator {
            background: #ff9500;
            color: white;
        }
        
        .operator:active {
            background: #e68600;
        }
        
        .equals {
            background: #34c759;
            color: white;
        }
        
        .equals:active {
            background: #2db34a;
        }
        
        .clear {
            background: #ff3b30;
            color: white;
        }
        
        .clear:active {
            background: #e6352a;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button class="operator" onclick="deleteChar()">⌫</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" style="grid-row: span 2;">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let shouldResetDisplay = false;
        
        function updateDisplay() {
            display.textContent = currentValue;
        }
        
        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }
        
        function deleteChar() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }
        
        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }
            
            if (num === '.' && currentValue.includes('.')) return;
            
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else {
                currentValue += num;
            }
            
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            
            previousValue = currentValue;
            operation = op;
            shouldResetDisplay = true;
        }
        
        function calculate() {
            if (operation === null || shouldResetDisplay) return;
            
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentValue = 'Error';
                        operation = null;
                        shouldResetDisplay = true;
                        updateDisplay();
                        setTimeout(clearDisplay, 1500);
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentValue = result.toString();
            if (currentValue.length > 12) {
                currentValue = parseFloat(currentValue).toExponential(6);
            }
            
            operation = null;
            shouldResetDisplay = true;
            updateDisplay();
        }
    </script>
</body>
</html>
